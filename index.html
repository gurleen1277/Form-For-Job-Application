<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_container">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <div class="form_fields">
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter First Name.....">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text"
                    id="last_name"
                    name="last_name"
                    placeholder="Enter Last Name.....">
                </div>
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email.....">
                </div>
                <div class="form_control">
                    <label for="job">Job Role</label>
                    <select name="job" id="job">
                        <option value="">Select Job Role</option>
                        <option value="front">Front End Development</option>
                        <option value="back">Back End Developer</option>
                        <option value="full">Full Stack Developer</option>
                        <option value="software">Software Enginer</option>
                    </select>
                </div>
                <div class="text">
                    <label for="address">Enter Address</label>
                    <textarea name="address" id="address" cols="30" rows="2">
                    </textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input type="text"
                    id="city"
                    first="city"
                    placeholder="Enter City....">
                </div>
                <div class="form_control">
                    <label for="pin">Pincode</label>
                    <input type="number"
                    id="pin"
                    first="pin"
                    placeholder="Enter Pincode....">
                </div>
                <div class="form_control">
                    <label for="date">Start Date</label>
                    <input type="date"
                    value="09/05/2023">
                </div>
                <div class="form_control">
                    <label for="cv">Upload Your CV</label>
                    <input type="file"
                    id="cv"
                    first="cv">
                </div>
            </div>
            <div class="footer">
                <div class="button">
                    <button>Apply Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
